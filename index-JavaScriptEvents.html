<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Events</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index-externalfilegallery.css">
  <script src="index-externalfilegallery.js"></script>
</head>
<body>

<div id="altText">
 Hover over an image to display the alt text.
</div>


<img class = "pictures" alt="My drawing of James Spader" 
     src="oneOfMyDrawings.jpg" onmouseover = "myPictures(this)"
     onmouseleave = "document.getElementById('message').innerHTML = 'Hover 
over an image'">

<img class="pictures" src="MyBracelet.jpg" alt="My beaded Swarovski tennis bracelet" 
     onmouseover = "myPictures(this)" 
	 onmouseleave = "document.getElementById('message').innerHTML = 
     'Hover over an image'">

<img class="pictures" alt="My beaded Swarovski crystal earrings" 
     src="MyEarrings.jpg" onmouseover = "myPictures(this)" 
     onmouseleave = "document.getElementById('message').innerHTML = 'Hover 
	 over an image'">
	 
<img class="pictures" src="My-Drawing.jpg" alt="My drawing of an angry man" 
     onmouseover = "myPictures(this)" 
	 onmouseleave = "document.getElementById('message').innerHTML = 
	 'Hover over an image'">
	 	 	 
</body>
</html>
